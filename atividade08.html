<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
</head>
<body>
    <h1>Calculadora Simples</h1>
    <div id="resultado">
        
    </div>

    <script>
      
        function main() {
           
            var valor1 = parseInt(prompt("Digite o 1º Valor:"));

            
            var valor2 = parseInt(prompt("Digite o 2º Valor:"));

            
            var operacao = prompt("Digite a operação desejada (soma, subtração, multiplicação, divisão):");

          
            var resultado;

            
            if (operacao === "soma") {
                resultado = valor1 + valor2;
            } else if (operacao === "subtração") {
                resultado = valor1 - valor2;
            } else if (operacao === "multiplicação") {
                resultado = valor1 * valor2;
            } else if (operacao === "divisão") {
                if (valor2 !== 0) {
                    resultado = valor1 / valor2;
                } else {
                    console.log("Erro: Divisão por zero não é permitida.");
                    document.getElementById('resultado').innerHTML = "<h2>Erro: Divisão por zero não é permitida.</h2>";
                    return;
                }
            } else {
                console.log("Operação inválida.");
                document.getElementById('resultado').innerHTML = "<h2>Operação inválida.</h2>";
                return;
            }

            
            console.log("Calculadora Simples");
            console.log("1º Valor:\t" + valor1);
            console.log("2º Valor:\t" + valor2);
            console.log(operacao.charAt(0).toUpperCase() + operacao.slice(1) + ":\t" + resultado);

            
            document.getElementById('resultado').innerHTML = `
                <h2>Calculadora Simples</h2>
                <p>1º Valor: ${valor1}</p>
                <p>2º Valor: ${valor2}</p>
                <p>${operacao.charAt(0).toUpperCase() + operacao.slice(1)}: ${resultado}</p>
            `;
        }

       
        main();
    </script>
</body>
</html>
